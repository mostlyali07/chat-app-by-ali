<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1e4efcbad.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="main" id="chat-1">
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-md-3">
                    <h2 style="font-size: 30px;">Chat App</h2>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <i class="fa-solid fa-earth-europe"></i>
                    <button class="sign-in" onclick="regist()">Sign In</button>
                    <button class="r-demo" onclick="signIn()">Register</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center div_one mt-5 p-5">
                    <div id="regist">
                        <form action="/chats.html">
                            <h1>Register user</h1>
                            <p>Hey, Enter Your Details To Register Your Account</p>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                                <label for="floatingInput">Enter Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <br />
                            <button id="register-btn" class="btn mt-3">Register</button>
                    </div>
                    <div id="logIn" style="display: none;">
                        <h1>Login Your User</h1>
                        <p>Hello, Enter Your Details To Get Sign In To Your Account</p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <br />
                        <button id="register-btn" class="btn mt-3">Sign In</button>
                    </div>
                    </form>
                    <!-- <label>
                        Full name
                        <br />

                    </label>
                    <br />
                    <label>
                        Email
                        <br />
                        <input type="email" name="" id="email" />
                    </label>
                    <br />
                    <label>
                        Password
                        <br />
                        <input type="password" name="" id="password" />
                    </label> -->
                </div>
                <!-- <div class="col-md-5 text-center div_two mt-3 p-5">
                    <h1>Login</h1>
                    <label>
                        Email
                        <br />
                        <input type="email" name="" id="l-email" />
                    </label>
                    <br />

                        <br />
                        <input type="password" name="" id="l-password" />
                    </label>
                    <br />
                    <button id="login-btn" class="btn mt-3">Login</button>
                </div> -->
                <div class="col-md-4"></div>

            </div>
            <button type="button" class="btn px-5 py-2 mt-3" onclick="chatsOpen()">Go To Chats</button>
        </div>
    </div>
    <div class="chats" id="chat-2" style="display: none;">
        <hr />
        Current user: <span id="current-user"></span>
        <hr />
        <div class="app-main">
            <div class="users-box">
                <h2>Users</h2>
                <ul id="users"></ul>
            </div>
            <div class="chat-box">
                <div>
                    <h4>Chat with <span id="chat-with"></span></h4>
                </div>
                <div class="messages">
                    <ul id="all-messages"></ul>
                </div>
                <div>
                    <input id="message" type="text" placeholder="type message here" />
                    <button id="send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function chatsOpen() {
            document.getElementById("chat-2").style.display = 'block';
            document.getElementById("chat-1").style.display = 'none';
        }
        function regist() {
            document.getElementById("regist").style.display = 'none';
            document.getElementById("logIn").style.display = 'block';
        }
        function signIn() {
            document.getElementById("regist").style.display = 'block';
            document.getElementById("logIn").style.display = 'none';
        }
    </script>
    <script src="app.js" type="module">

    </script>
